language: cpp

install:
  - pip install --user conan cmake

jobs:
  include:
    - os: linux
      dist: bionic
      compiler: gcc
      env:
        - DISPLAY=:0.0
        - GCC_VER="9"
        - MATRIX_EVAL="CC=gcc-${GCC_VER} && CXX=g++-${GCC_VER}"

      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-9
            - g++-9
      after_script:
        - bash <(curl -s https://codecov.io/bash) -x /usr/bin/gcov-${GCC_VER}
    - os: linux
      dist: bionic
      compiler: clang
      env:
        - DISPLAY=:0.0
        - MATRIX_EVAL="CC=clang && CXX=clang++"
      addons: { apt: { packages: ['doxygen'] } }


before_script:
  - eval "${MATRIX_EVAL}"

script:
  - export DISPLAY=:0.0
  - cmake -D ENABLE_COVERAGE:BOOL=TRUE -D ENABLE_TESTING=ON .
  - cmake --build . -- -j2
